<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Wedding of</h1>
            <h2>Nama Mempelai Pria & Nama Mempelai Wanita</h2>
            <p>14 Desember 2024</p>
        </div>

        <div class="photo">
            <img src="assets/photo.jpg" alt="Wedding Photo">
        </div>

        <div class="invitation-text">
            <p>Dengan penuh rasa syukur, kami mengundang Anda untuk hadir dalam acara pernikahan kami dan memberikan doa restu.</p>
        </div>

        <div class="details">
            <h3>Detail Acara</h3>
            <p>Akad Nikah: 09.00 WIB</p>
            <p>Resepsi: 11.00 - 15.00 WIB</p>
            <p>Tempat: Gedung Pernikahan Harmoni, Jakarta</p>
        </div>

        <audio controls autoplay loop>
            <source src="assets/music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
